apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: alerting
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
      receiver: 'slack-notifications'
    receivers:
    - name: 'slack-notifications'
      slack_configs:
      - api_url: 'https://hooks.slack.com/services/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'
        channel: '#alerts'

